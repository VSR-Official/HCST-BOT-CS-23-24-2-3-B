    <!-- LINK TO STYLESHEETS END -->
</head>

<body>


    <!-- HEADER START -->
    <header id="MAIN_HEADER">


        <!-- NAVIGATION BAR START -->
        <nav id="MAIN_NAVIGATION_BAR">


            <!-- WEBPAGE HEADING START -->
            <div id="WEBPAGE_HEADING_CONTAINER">
                <h1 id="WEBPAGE_HEADING">Student Details</h1>
                <a href="../index.html" id="BACK_LINK">â¬…</a>
            </div>
            <!-- WEBPAGE HEADING END -->


            <!-- BACK LINK START -->
            <!-- <div id="BACK_LINK_CONTAINER">
                
            </div> -->
            <!-- BACK LINK END -->


        </nav>
        <!-- NAVIGATION BAR END -->


    </header>
    <!-- HEADER END -->


    <!-- MAIN SECTION START -->
    <main id="MAIN_SECTION">


        <!-- DETAILS CONTAINER 1(NAME, ROLL NUMBER, ADMISSION NUMBER, DATE OF BIRTH) START -->
        <section id="DETAILS_ONE">


            <!-- Name Container Start -->
            <div id="DOne_NameTitle" class="DOne_Titles">Name</div>

            <div id="DOne_NameContainer" class="DOne_Containers">
                <span id="DOne_Name">
                    <!-- Name Of Student !Dynamically Generated! -->
                </span>
            </div>
            <!-- Name Container End -->


            <!-- Roll Number Container Start -->
            <div id="DOne_RollNumTitle" class="DOne_Titles">Roll Number</div>

            <div id="DOne_RollNumContainer" class="DOne_Containers">
                <span id="DOne_RollNum">
                    <!-- Roll Number Of Student !Dynamically Generated! -->
                </span>
            </div>
            <!-- Roll Number Container End -->


            <!-- Admission Number Container Start -->
            <div id="DOne_AdmNumTitle" class="DOne_Titles">Admission Number</div>

            <div id="DOne_AdmNumContainer" class="DOne_Containers">
                <span id="DOne_AdmNum">
                    <!-- Admission Number Of Student !Dynamically Generated! -->
                </span>
            </div>
            <!-- Admission Number Container End -->


            <!-- Date Of Birth Container Start -->
            <div id="DOne_DOBTitle" class="DOne_Titles">Date Of Birth</div>

            <div id="DOne_DOBContainer" class="DOne_Containers">
                <span id="DOne_DOB">
                    EMPTY
                </span>
            </div>
            <!-- Date Of Birth Container End -->


        </section>
        <!-- DETAILS CONTAINER 1(NAME, ROLL NUMBER, ADMISSION NUMBER, DATE OF BIRTH) END -->


    </main>
    <!-- MAIN SECTION END -->
